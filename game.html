<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap');

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Bubblegum Sans', cursive;
            background: linear-gradient(45deg, #ffe6f0, #e6f0ff, #f0e6ff);
            animation: bgGradient 15s ease infinite;
        }

        @keyframes bgGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: fall linear;
            user-select: none;
        }

        @keyframes fall {
            from { transform: translateY(-20px); }
            to { transform: translateY(100vh); }
        }

        #basket {
            position: absolute;
            bottom: 20px;
            width: 80px;
            height: 50px;
            background: rgba(255, 192, 203, 0.6);
            border-radius: 0 0 50% 50%;
            border: 3px solid #ff69b4;
            transition: transform 0.1s;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
        }

        #basket:active {
            transform: scale(0.95);
        }

        #score-container, #timer-container {
            position: fixed;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }

        #score-container {
            top: 20px;
            left: 20px;
        }

        #timer-container {
            top: 20px;
            right: 20px;
        }

        .pookie-meter {
            position: fixed;
            top: 80px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            overflow: hidden;
        }

        .pookie-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff69b4, #ff1493);
            transition: width 0.3s;
        }

        .floating-emoji {
            position: absolute;
            font-size: 30px;
            pointer-events: none;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #ff1493;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }

        .next-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 24px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
            font-family: 'Bubblegum Sans', cursive;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }

        .next-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.8);
        }

        .teddy {
            position: fixed;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 100px;
            transition: bottom 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes victory {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            #basket {
                width: 60px;
                height: 40px;
                font-size: 18px;
            }

            #score-container, #timer-container {
                padding: 8px 16px;
                font-size: 14px;
            }

            .pookie-meter {
                width: 150px;
            }

            .next-button {
                font-size: 20px;
                padding: 12px 24px;
            }

            .message {
                font-size: 28px;
                padding: 15px 30px;
            }

            .floating-emoji {
                font-size: 24px;
            }

            .teddy {
                font-size: 80px;
            }
        }

        @media (max-width: 480px) {
            #basket {
                width: 50px;
                height: 30px;
                font-size: 16px;
            }

            #score-container, #timer-container {
                padding: 6px 12px;
                font-size: 12px;
            }

            .pookie-meter {
                width: 120px;
            }

            .next-button {
                font-size: 18px;
                padding: 10px 20px;
            }

            .message {
                font-size: 24px;
                padding: 12px 24px;
            }

            .floating-emoji {
                font-size: 20px;
            }

            .teddy {
                font-size: 70px;
            }
        }
    </style>
</head>
<body>

        <div id="score-container">Hearts: <span id="score">0</span></div>
        <div id="timer-container">Time: <span id="timer">30</span>s</div>
        <div class="pookie-meter">
            <div class="pookie-fill"></div>
        </div>
        <div id="basket">üß∫</div>

    </script>
</body>
</html>
